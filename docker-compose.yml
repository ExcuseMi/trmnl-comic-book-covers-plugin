version: '3.8'

services:
  comic-vine-proxy:
    build: backend
    container_name: comic-vine-proxy
    ports:
      - "5006:5000"  # External:Internal
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      # Optional: Proxy configuration (only needed if Comic Vine blocks your server IP)
      # Uncomment and configure if using a proxy service like Webshare.io
      # - HTTP_PROXY=http://username:password@proxy-host:port
      # - HTTPS_PROXY=http://username:password@proxy-host:port
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s